  /users:
    get:
      description: |-
        params goes in specific order: id -> login -> email
        first found user will be returned. If no user found, there'll be an error with details
      parameters:
      - description: User Id
        in: query
        name: id
        type: string
      - description: User login
        in: query
        name: login
        type: string
      - description: User email
