basePath: /api/v1/
consumes:
- application/json
- application/x-www-form-urlencoded
definitions:
  authors_pb.AuthorModel:
    properties:
      about:
        type: string
      id:
        type: string
      name:
        type: string
      profilepicture:
        type: string
      rating:
        type: number
      translitname:
        type: string
    type: object
  books_pb.AuthorModel:
    properties:
      id:
        type: string
      name:
        type: string
      profilepicture:
        type: string
      translitname:
        type: string
    type: object
  books_pb.BookModel:
    properties:
      authors:
        items:
          $ref: '#/definitions/books_pb.AuthorModel'
        type: array
      category:
        $ref: '#/definitions/books_pb.CategoryModel'
      description:
        type: string
      filepath:
        type: string
      genre:
        $ref: '#/definitions/books_pb.GenreModel'
      id:
        type: string
      name:
        type: string
      pages:
        type: integer
      picture:
        type: string
      price:
        type: integer
      published:
        type: integer
      rating:
        type: number
      reviews:
        type: integer
      translitname:
        type: string
      written:
        type: integer
    type: object
  books_pb.CategoryModel:
    properties:
      id:
        type: string
      name:
        type: string
      translitname:
        type: string
    type: object
  books_pb.GenreModel:
    properties:
      id:
        type: string
      name:
        type: string
      translitname:
        type: string
    type: object
  genre.GetOneOfGenre.HandleResponse:
    properties:
      category:
        $ref: '#/definitions/genres_pb.CategoryModel'
      genre:
        $ref: '#/definitions/genres_pb.GenreModel'
    type: object
  genres_pb.CategoryModel:
    properties:
      genres:
        items:
          $ref: '#/definitions/genres_pb.GenreModel'
        type: array
      id:
        type: string
      name:
        type: string
      translitname:
        type: string
    type: object
  genres_pb.GenreModel:
    properties:
      bookcount:
        type: integer
      id:
        type: string
      name:
        type: string
      translitname:
        type: string
    type: object
  middleware.CustomError:
    description: General error object. This structure always returns when error occurred
    properties:
      code:
        description: Internal gRPC error code (e.g. 3)
        example: 3
        type: integer
      details:
        description: Error details. Check 'ErrorDetail' structure for more information
        items: {}
        type: array
      message:
        description: Error message. Can be shown to users
        example: Bad token provided
        type: string
      type:
        description: Error code in string (e.g. InvalidArgument)
        example: InvalidArgument
        type: string
    type: object
  reviews_pb.CreateBookReviewRequest:
    properties:
      modelId:
        type: string
      rating:
        maximum: 5
        minimum: 0
        type: number
      text:
        type: string
    required:
    - modelId
    - rating
    - text
    type: object
  reviews_pb.ReviewModel:
    properties:
      created:
        type: integer
      creator:
        $ref: '#/definitions/reviews_pb.UserModel'
      downvotes:
        type: integer
      id:
        type: string
      rating:
        type: number
      text:
        type: string
      upvotes:
        type: integer
      userAction:
        $ref: '#/definitions/reviews_pb.UserActionEnum'
    type: object
  reviews_pb.UserActionEnum:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - UserActionEnum_noAction
    - UserActionEnum_like
    - UserActionEnum_dislike
  reviews_pb.UserModel:
    properties:
      id:
        type: string
      login:
        type: string
    type: object
  shared_pb.ErrorDetail:
    description: Error detail contains information about error
    properties:
      actualvalue:
        description: 'Actual value of field that causes the error. Note: ''password''
          field will be hidden'
        example: token
        type: string
      description:
        description: Error description. Only development purposes, do not show users
        example: Field must be a jwt token
        type: string
      field:
        description: Field that error occured on
        example: Token
        type: string
      struct:
        description: Structure that contains field
        example: users_pb.TokenRequest
        type: string
      tag:
        description: Failed validation tag
        example: jwt
        type: string
      tagValue:
        description: Valitation tag value
        example: "5"
        type: string
    type: object
  user.UserAuthenticate.UserResponse:
    properties:
      login:
        example: admin
        type: string
      roles:
        example:
        - user
        items:
          type: string
        type: array
    type: object
  user.UserLogin.UserResponse:
    properties:
      login:
        example: admin
        type: string
      roles:
        example:
        - user
        items:
          type: string
        type: array
    type: object
  user.UserRegister.UserResponse:
    properties:
      login:
        example: admin
        type: string
      roles:
        example:
        - user
        items:
          type: string
        type: array
    type: object
  users_pb.LoginRequest:
    properties:
      login:
        description: Can be presented as login or email
        example: admin
        type: string
      password:
        example: admin
        type: string
      rememberMe:
        type: boolean
    required:
    - login
    - password
    type: object
  users_pb.RegistrationRequest:
    properties:
      email:
        type: string
      login:
        maxLength: 16
        minLength: 4
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
      password_repeat:
        type: string
      rememberMe:
        type: boolean
    required:
    - email
    - login
    - password
    - password_repeat
    type: object
  users_pb.UserModel:
    properties:
      email:
        type: string
      id:
        type: string
      login:
        type: string
      roles:
        items:
          type: string
        type: array
    type: object
host: localhost:9000
info:
  contact: {}
  title: API
  version: "1.0"
paths:
  /authors:
    get:
      description: |-
        there can be multiple search parameters, id or translit, or both
        example: ?id=1&id=2&translit=author-21&id=3&translit=author-756342
      parameters:
      - description: Author Id, must be a primitive id hex
        in: query
        name: id
        type: string
      - description: Translit author name
        in: query
        name: translit
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Authors
          schema:
            items:
              $ref: '#/definitions/authors_pb.AuthorModel'
            type: array
        "400":
          description: Field was not in a correct format
          schema:
            allOf:
            - $ref: '#/definitions/middleware.CustomError'
            - properties:
                details:
                  items:
                    $ref: '#/definitions/shared_pb.ErrorDetail'
                  type: array
              type: object
        "404":
          description: Authors not found
          schema:
            allOf:
            - $ref: '#/definitions/middleware.CustomError'
            - properties:
                details:
                  items:
                    $ref: '#/definitions/shared_pb.ErrorDetail'
                  type: array
              type: object
        "500":
          description: Some internal error
          schema:
            allOf:
            - $ref: '#/definitions/middleware.CustomError'
            - properties:
                details:
                  items:
                    $ref: '#/definitions/shared_pb.ErrorDetail'
                  type: array
              type: object
        "503":
          description: Service does not responding (maybe crush)
          schema:
            allOf:
            - $ref: '#/definitions/middleware.CustomError'
            - properties:
                details:
                  items:
                    $ref: '#/definitions/shared_pb.ErrorDetail'
                  type: array
              type: object
      summary: Find authors
      tags:
      - authors
  /authors/search:
    get:
      description: find authors by provided phares, keys or names
      parameters:
      - description: Query with keywords
        in: query
        name: query
        required: true
        type: string
      - description: limit authors to display. default = 5 if not specified, min =
          1, max = 50
        in: query
        name: limit
        type: integer
      - description: page number to find, must be greater or equal than 0
