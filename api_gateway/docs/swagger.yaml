    post:
      consumes:
      - application/x-www-form-urlencoded
      description: |-
        Creates new book by request
        Request must be multipart/form data only
      parameters:
      - collectionFormat: csv
        description: authors primitive id, at least one required
        in: formData
        items:
          type: string
        name: Authors
        required: true
        type: array
      - description: description, required, 16 <= length <= 1024
        in: formData
        maxLength: 1024
        minLength: 16
        name: Description
        required: true
        type: string
      - description: genre primitive id, required
        in: formData
        name: Genre
        required: true
        type: string
      - description: book name, required, 4 <= length <= 64
        in: formData
        maxLength: 64
        minLength: 4
        name: Name
        required: true
        type: string
      - in: formData
        minimum: 0
        name: Price
        required: true
        type: integer
      - description: epub format book file
        in: formData
        name: Book
        required: true
        type: file
      - description: book cover picture
        in: formData
        name: Cover
        required: true
        type: file
      produces:
