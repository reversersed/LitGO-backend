syntax = "proto3";
package users;
option go_package = "pkg/proto/users;users_pb";

service User {
  rpc Login (LoginRequest) returns (LoginReply) {}
}

message LoginRequest {
  string login = 1;
  string password = 2;
}
message LoginReply {
  string id = 1;
  string login = 2;
  string email = 3;
  repeated string roles = 4;
}